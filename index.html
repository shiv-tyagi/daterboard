<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daterboard - Coming Soon</title>
<style>
    /* Basic reset for padding and margins */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Full-page styling */
    body, html {
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #ffccd5; /* Light pink background */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Centered box styling */
    .container {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Title styling */
    h1 {
        font-size: 3em;
        color: #ff5678; /* Dark pink color */
        margin-bottom: 10px;
    }

    /* Tagline styling with strike-through */
    .tagline {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 20px;
    }
    
    .tagline strike {
        color: #ff5678; /* Dark pink for strikethrough word */
    }

    /* Heart styling */
    .hearts {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .heart {
        color: #ff5678; /* Dark pink color */
        font-size: 1.5em;
    }
</style>
</head>
<body>
    <div class="container">
      <h1><b>Daterboard</b></h1>
      <p class="tagline"><b>India's first <strike>speed</strike> competitive dating app</b></p>
        <div class="hearts">
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
        </div>
    </div>
</body>
</html>
